<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div>
        <header>
            <h1>ToDo List</h1>
        </header>
        <main id="content">
            <div class="container">
                <div id="projects" class="projects-panel">
                    <h2>Projects</h2>
                    <button id="add-project-button">Add Project</button> 
                    <ul id="project-list">
                        <!-- Project items will be injected here -->
                    </ul>  
                </div>
                <div class="todos-panel">
                    <h2>To-Do Items</h2>
                    <button id="add-todo-button">Add To-Do Item</button> 
                    <ul id="todo-list">
                        <!-- To-Do items will be injected here -->
                    </ul>   
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2026 ToDo List App</p>
        </footer>

    </div>
</body>
</html>
