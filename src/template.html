<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div>
        <header>
            <h1>ToDo List Application</h1>
        </header>
        <main id="content">
            <div class="container">
                <div id="projects" class="projects-panel">
                    <h2>Projects</h2>
                    <button id="add-project-btn">Add Project</button> 
                    <ul id="project-list">
                        <!-- Project items will be injected here -->
                    </ul>  
                </div>
                <div class="todos-panel">
                    <h2>To-Do Items</h2>
                    <button id="add-todo-btn">Add To-Do Item</button> 
                    <ul id="todo-list">
                        <!-- To-Do items will be injected here -->
                    </ul>   
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 ToDo List App</p>
        </footer>

    </div>
</body>
</html>

<!-- Modal for adding new project -->
<dialog id="new-project-modal">
    <form id="new-project-form" method="dialog">
        <h2>Add a New Project</h2>
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name" required>

        <div class="modal-actions">
            <button type="submit" id="add-project-button">Add Project</button>
            <button type="button" id="cancel-button">Cancel</button>
        </div>
    </form>
</dialog>

<!-- Modal for adding new to-do item -->
 <dialog id="new-todo-modal">
    <form id="new-todo-form" method="dialog">
        <h2>Add a New To Do Item</h2>
        <label for="todo-name">To Do Item Name:</label>
        <input type="text" id="todo-name" name="todo-name" required>

        <div class="modal-actions">
            <button type="submit" id="add-todo-item-button">Add To Do Item</button>
            <button type="button" id="cancel-button">Cancel</button>
        </div>
    </form>
</dialog>
