
<!-- Modal for adding new project -->
<dialog id="new-project-modal">
    <form id="new-project-form" method="dialog">
        <h2>Add a New Project</h2>
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name" required>

        <div class="modal-actions">
            <button type="submit" id="add-project-button-modal">Add Project</button>
            <button type="button" id="cancel-project-button-modal">Cancel</button>
        </div>
    </form>
</dialog>

<!-- Modal for adding new to-do item -->
 <dialog id="new-todo-modal">
    <form id="new-todo-form" method="dialog">
        <h2>Add a New To Do Item</h2>
        
        <label for="todo-name">To Do Item Name:</label>
            <input type="text" id="todo-name" name="todo-name" required>
        <label for="description">Description:</label>
            <input type="text" id="todo-description" name="todo-description">
        <label for="todo-due-date">Due Date:</label>
            <input type="date" id="todo-due-date" name="todo-due-date">
        <label for="todo-priority">Priority:</label>
            <select id="todo-priority" name="todo-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>       
        <label for="notes">Notes: </label>
            <textarea id="todo-notes" name="todo-notes"></textarea>
        <label for="checklist">Checklist</label>
            <textarea id="todo-checklist" name="todo-checklist" placeholder="Enter checklist items separated by commas"></textarea> 
        <label for="project-assignment">Assign to Project:</label>
            <select id="project-assignment" name="project-assignment">
                <!-- Project options will be injected here -->
            </select>

        <div class="modal-actions">
            <button type="submit" id="add-todo-item-button-modal">Add To Do Item</button>
            <button type="button" id="cancel-todo-button-modal">Cancel</button>
        </div>
    </form>
</dialog>

<!-- Modal for confirming deletion of a project -->
<dialog id="confirm-delete-project-modal">
    <form id="confirm-delete-project-form" method="dialog">
        <h2>Confirm Delete Project</h2>
        <p>Are you sure you want to delete this project?</p>
        <div class="modal-actions">
            <button type="submit" id="confirm-delete-project-button">Delete</button>
            <button type="button" id="cancel-delete-project-button">Cancel</button>
        </div>
    </form>
</dialog>

<!-- Modal for confirming deletion of a to-do item -->
<dialog id="confirm-delete-todo-modal">
    <form id="confirm-delete-todo-form" method="dialog">
        <h2>Confirm Delete To-Do Item</h2>
        <p>Are you sure you want to delete this to-do item?</p>
        <div class="modal-actions">         
            <button type="submit" id="confirm-delete-todo-button">Delete</button>
            <button type="button" id="cancel-delete-todo-button">Cancel</button>
        </div>
    </form>
</dialog>
